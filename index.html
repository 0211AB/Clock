<body>

    <div id="details">
        <h1>DAY : <span id="day"> SUNDAY</span></h1>
        <h1>DATE : <span id="date">1</span></h1>
        <h1>MONTH : <span id="month">JANUARY</span></h1>
        <h1>YEAR : <span id="year">2021</span></h1>
    </div>

    <div id="pos">
        <h1 id="twelve">XII</h1>
        <h1 id="nine">IX</h1>
        <div id="clock">
            <div id="hour"></div>
            <div id="min"></div>
            <div id="sec"></div>
        </div>
        <div id="center"></div>
        <h1 id="three">III</h1>
        <h1 id="six">VI</h1>
    </div>


    <script src="index.js"></script>
